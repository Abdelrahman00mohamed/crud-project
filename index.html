<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Managment System</title>
</head>

<body>
    
    <div class="w-75 mx-auto py-3">
        
        <h3 class="fw-bolder my-2">Product Managment System</h3>
        
        <label for="productNameInput">ProductName :</label>
        <input  type="text" class="form-control mb-3" id="productNameInput">
        
        <label for="ProductPriceInput">ProductPrice :</label>
        <input type="number" class="form-control mb-3" id="productPriceInput">
        
        <label for="ProductCategoryInput">ProductCategory :</label>
        <input type="text" class="form-control mb-3" id="productCategoryInput">
        
        <label for="ProductDescInput">ProductDesc :</label>
        <textarea type="text" class="form-control mb-3" id="productDescInput"></textarea>
        <button  onclick=" addProduct()" class="btn btn-info ed">add Product</button>
        <button onclick="updatebtn()"  class="btn  btn-info d-none">update</button>
    </div>
    <div class="w-75 mx-auto p-4">
        <label for="search">search:</label>
        <input oninput="searchbroduct(this.value)" id="search" placeholder="search by name" class="form-control" type="text">
    </div>
    
    <table class="table w-75 mx-auto my-4">
        <thead>
            <th>Index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>

        </thead>
        <tbody id="tableBody">
         
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
